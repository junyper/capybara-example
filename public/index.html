<!doctype html>

<html lang="en">
  <head>
    <meta charset="utf-8">

    <title>Example page</title>

    <link rel="stylesheet" href="instructure-ui.css" />
    <script src="https://npmcdn.com/throw-in-the-towel@2" charset="utf-8"></script>
    <script src="https://fb.me/react-15.1.0.js"></script>
    <script src="https://fb.me/react-dom-15.1.0.js"></script>
    <script src="instructure-ui.js"></script>
  </head>

  <body>
    <div id="app"></div>
    <script type="text/babel">

      const {
        TextInput,
        Button
      } = InstUI;

      const App = React.createClass({
        getInitialState () {
          return {
            email: null,
            isLoggedIn: false
          };
        },
        handleChange (e) {
          this.setState({
            email: e.target.value
          });
        },
        handleSubmit (e) {
          e.preventDefault();

          this.setState({
            isLoggedIn: true
          });
        },
        renderDashboard () {
          return (
            <h2>Welcome {this.state.email}</h2>
          );
        },
        renderLoginForm () {
          return (
            <form aria-label="Log In" onSubmit={this.handleSubmit}>
              <TextInput required label="Email" onChange={this.handleChange} />
              <TextInput required type="password" label="Password" />
              <Button type="submit">Log In</Button>
            </form>
          );
        },
        render () {
          return (
            <div>
              <div role="banner">
                <h1>Example</h1>
              </div>
              <div role="main">
                {this.state.isLoggedIn ? this.renderDashboard() : this.renderLoginForm()}
              </div>
              <div role="navigation">
                <a href="http://www.instructure.com">Instructure</a>
                <a href="http://www.github.com">Github</a>
              </div>
              <div role="contentinfo">
                Â© 2016
              </div>
            </div>
          );
        }
      });

      ReactDOM.render(<App />, document.getElementById('app'));

    </script>
  </body>
</html>
